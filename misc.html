<script>
    // دالة لتحميل المقالات من ملف JSON
    let allPosts = [];
    const postsPerPage = 16;
    let currentPage = 1;

    function loadPosts(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                allPosts = data;
                displayPosts();
                displayPagination();
            })
            .catch(error => console.error('Error loading the JSON:', error));
    }

    // دالة لعرض المقالات حسب الصفحة الحالية
    function displayPosts() {
        const container = document.getElementById('post-container');
        container.innerHTML = ''; // مسح المحتوى القديم

        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const postsToDisplay = allPosts.slice(startIndex, endIndex);

        postsToDisplay.forEach(post => {
            const postBox = document.createElement('div');
            postBox.classList.add('post-box');

            const postTitle = document.createElement('h2');
            postTitle.textContent = post.title;

            const postDescription = document.createElement('p');
            postDescription.textContent = post.description;

            const postLink = document.createElement('a');
            postLink.href = post.url;
            postLink.textContent = 'اقرأ المزيد';

            postBox.appendChild(postTitle);
            postBox.appendChild(postDescription);
            postBox.appendChild(postLink);
            container.appendChild(postBox);
        });
    }

    // دالة لعرض الترقيم والتنقل بين الصفحات
    function displayPagination() {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = ''; // مسح الترقيم القديم

        const totalPages = Math.ceil(allPosts.length / postsPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const pageLink = document.createElement('a');
            pageLink.textContent = i;
            pageLink.href = '#';
            pageLink.addEventListener('click', (event) => {
                event.preventDefault();
                currentPage = i;
                displayPosts();
                displayPagination();
            });

            pagination.appendChild(pageLink);
        }
    }

    // تحميل البيانات من ملف JSON
    loadPosts('https://likebook.online/json/misc.json');
        // دالة لحساب مسافة ليفنشتاين (Levenshtein Distance)
function levenshtein(a, b) {
const tmp = [];
let i, j, alen = a.length, blen = b.length, cost;
if (alen === 0) return blen;
if (blen === 0) return alen;
for (i = 0; i <= alen; i++) tmp[i] = [i];
for (j = 0; j <= blen; j++) tmp[0][j] = j;
for (i = 1; i <= alen; i++) {
    for (j = 1; j <= blen; j++) {
        cost = (a[i - 1] === b[j - 1]) ? 0 : 1;
        tmp[i][j] = Math.min(tmp[i - 1][j] + 1, tmp[i][j - 1] + 1, tmp[i - 1][j - 1] + cost);
    }
}
return tmp[alen][blen];
}

// دالة البحث مع اقتراحات مشابهة
function searchSite() {
const query = document.getElementById('search-box').value.toLowerCase();

if (query) {
    fetch('https://likebook.online/searchData.json')  // رابط بيانات البحث لديك
        .then(response => response.json())
        .then(data => {
            const results = data.filter(item => item.name.toLowerCase().includes(query));
            const suggestions = [];

            // العثور على نتائج مشابهة باستخدام مسافة ليفنشتاين
            data.forEach(item => {
                const distance = levenshtein(query, item.name.toLowerCase());
                if (distance <= 2) {  // تحديد المسافة التي تعتبر مشابهة
                    suggestions.push(item);
                }
            });

            if (results.length > 0) {
                displayResults(results);
            } else if (suggestions.length > 0) {
                displayResults(suggestions, 'اقتراحات قد تكون مفيدة');
            } else {
                alert("لم يتم العثور على نتائج. حاول التحقق من الكتابة.");
            }
        })
        .catch(error => console.error('Error fetching search data:', error));
} else {
    alert("يرجى إدخال كلمة البحث.");
}
}

// دالة لعرض النتائج
function displayResults(items, message = "نتائج البحث") {
const container = document.getElementById('results-container');
container.innerHTML = `<h3>${message}</h3>`;
items.forEach(item => {
    const resultItem = document.createElement('div');
    resultItem.className = 'result-item';
    resultItem.innerHTML = `
        <h4>${item.name}</h4>
        <p>${item.description.substring(0, 80)}...</p>
        <a href="${item.link}">اقرأ المزيد</a>
    `;
    container.appendChild(resultItem);
});
}
// دالة البحث
function searchSite() {
    const query = document.getElementById('search-box').value.trim();
    if (query) {
        // إعادة التوجيه إلى رابط البحث مع الاستعلام
        window.location.href = `https://likebook.online/search?q=${query}`;
    } else {
        alert("يرجى إدخال كلمة البحث.");
    }
}

// إضافة حدث للبحث عند الضغط على زر Enter
document.getElementById('search-box').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        searchSite();
    }
});
