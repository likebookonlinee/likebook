<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديد الموقع</title>
</head>
<body>
  <h1>موقعك االحالي</h1>
  <p id="location">جاري تحميل الموقع...</p>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        document.getElementById("location").innerHTML = `إحداثياتك: 
          العرض: ${latitude} 
          الطول: ${longitude}`;
      }, function(error) {
        console.log(error);  // هذا سيظهر لك الأخطاء في وحدة التحكم
        document.getElementById("location").innerHTML = "فشل في تحديد الموقع.";
      });
    } else {
      document.getElementById("location").innerHTML = "الخاصية غير مدعومة في المتصفح.";
    }
  </script>
</body>
</html>
