<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديد الموقع عبر IP</title>
</head>
<body>
  <h1>موقعك بناءً على IP</h1>
  <p id="location">جاري تحميل الموقع...</p>

  <script>
    fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE')
      .then(response => response.json())
      .then(data => {
        const location = data.loc.split(',');
        const latitude = location[0];
        const longitude = location[1];
        document.getElementById("location").innerHTML = `إحداثياتك (من IP): 
          العرض: ${latitude} 
          الطول: ${longitude}`;
      })
      .catch(error => {
        document.getElementById("location").innerHTML = "فشل في تحديد الموقع عبر IP.";
      });
  </script>
</body>
</html>
