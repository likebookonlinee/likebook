<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة بسيطة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .post-box {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 350px; /* تحديد ارتفاع ثابت */
        }

        .post-box h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .post-box p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .post-box a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .post-box a:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        /* تحديد أبعاد ثابتة للصور لتجنب تغيرات التخطيط */
        .post-box img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* تحديد نسبة العرض إلى الارتفاع */
            object-fit: cover; /* الحفاظ على تنسيق الصورة */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مدونة بسيطة</h1>
    </header>
    
    <div id="post-container" class="container"></div>

    <footer>
        <p>© 2025 مدونة بسيطة</p>
    </footer>

    <script>
        // دالة لتحميل المقالات من ملف JSON
        let allPosts = [];

        function loadPosts(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    allPosts = data;
                    displayPosts();
                })
                .catch(error => console.error('Error loading the JSON:', error));
        }

        // دالة لعرض المقالات
        function displayPosts() {
            const container = document.getElementById('post-container');
            container.innerHTML = ''; // مسح المحتوى القديم

            allPosts.forEach(post => {
                const postBox = document.createElement('div');
                postBox.classList.add('post-box');

                const postTitle = document.createElement('h2');
                postTitle.textContent = post.title;

                const postDescription = document.createElement('p');
                postDescription.textContent = post.description;

                const postLink = document.createElement('a');
                postLink.href = post.url;
                postLink.textContent = 'اقرأ المزيد';

                // إضافة الصورة فقط إذا كانت موجودة
                if (post.image) {
                    const postImage = document.createElement('img');
                    postImage.src = post.image;
                    postImage.alt = post.title;
                    postBox.appendChild(postImage);
                }

                postBox.appendChild(postTitle);
                postBox.appendChild(postDescription);
                postBox.appendChild(postLink);
                container.appendChild(postBox);
            });
        }

        // تحميل البيانات من ملف JSON
        loadPosts('https://likebook.online/searchData.json');
    </script>
</body>
</html>
