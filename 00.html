<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مدونه شاملة تهتم بكل ما يهمك من مجالات متنوعة مثل الكتب، التغذية، الصحة، الجمال، الحياة والمجتمع، التكنولوجيا، والمنوعات. نقدم لك نصائح ومعلومات قيمة لتحسين جودة حياتك في جميع هذه المجالات.">
    <meta name="keywords" content="كتب, تغذية, صحة, جمال, الحياة والمجتمع, تكنولوجيا, منوعات, نصائح الحياة, تحسين الصحة, صحة الجمال, نظام غذائي, معلومات شاملة, حمية غذائية">
    <link rel="icon" href="/apple-icon.jpg" type="image/jpg">
    <title>لايك بوك</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VV13SCSQRD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-VV13SCSQRD');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .post-box {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-box a {
            display: block;
            padding: 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .post-box a:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .site-name {
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar .search-bar input {
            padding: 5px;
            font-size: 14px;
            width: 200px;
        }

        .top-bar .search-bar button {
            padding: 6px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="site-name">
            <span onclick="window.location.href='https://likebook.online';" style="color: #f39c12; font-weight: bold; cursor: pointer;">موقع لايك </span><span style="color: white; font-weight: bold;">بوك</span>
        </div>
        <div class="search-bar">
            <input type="text" id="search-box" placeholder="ابحث في الموقع...">
            <button onclick="searchSite()">بحث</button>
        </div>
    </div>

    <!-- المحتوى الرئيسي الذي سيتم ملؤه بالبيانات من JSON -->
    <div class="container" id="content-container">
        <!-- سيتم ملء المحتوى هنا باستخدام JavaScript -->
    </div>

    <!-- Footer Section -->
    <footer style="background-color: #333; color: white; padding: 10px 0; text-align: center; margin-top: 50px;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex-wrap: wrap;">
            <!-- روابط الصفحات في القسم الأيسر -->
            <div style="font-size: 16px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-bottom: 10px;">
                <a href="https://likebook.online/contact-us" style="color: white; text-decoration: none;">اتصل بنا</a>
                <a href="https://likebook.online/about-us" style="color: white; text-decoration: none;">من نحن</a>
                <a href="https://likebook.online/privacy-policy" style="color: white; text-decoration: none;">سياسة الخصوصية</a>
            </div>
            <!-- حقوق الطبع والنشر في المركز -->
            <div style="font-size: 14px; font-weight: bold; margin-bottom: 10px;">
                © 2024 likebook.online
            </div>
        </div>
    </footer>

    <script>
        // جلب البيانات من ملف JSON
        fetch('https://likebook.online/json/ra.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('content-container');
                data.forEach(post => {
                    // إنشاء عنصر بطاقة لكل مشاركة
                    const postBox = document.createElement('div');
                    postBox.classList.add('post-box');
    
                    // إضافة صورة إذا كانت موجودة
                    const img = document.createElement('img');
                    
                    // إعداد الصورة مع src و srcset
                    if (post.image) {
                        img.src = post.image.replace('.webp', '-small.webp'); // النسخة الصغيرة كافتراضية
                        img.srcset = `
                            ${post.image.replace('.webp', '-small.webp')} 480w, 
                            ${post.image.replace('.webp', '-medium.webp')} 800w, 
                            ${post.image} 1200w
                        `;
                        img.sizes = "(max-width: 600px) 100vw, (max-width: 1200px) 50vw, 33vw"; // أحجام ديناميكية
                    } else {
                        img.src = 'https://via.placeholder.com/300x200'; // صورة افتراضية إذا لم تكن موجودة
                    }
                    img.alt = post.title;
    
                    // إضافة الرابط
                    const link = document.createElement('a');
                    link.href = post.url;
                    link.textContent = post.title;
    
                    // إضافة الصورة والرابط إلى البطاقة
                    postBox.appendChild(img);
                    postBox.appendChild(link);
    
                    // إضافة البطاقة إلى الحاوية
                    container.appendChild(postBox);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
    
</body>
</html>
