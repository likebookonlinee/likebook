<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة بسيطة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .post-box {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-box h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .post-box p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .post-box a {
            display: block;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .post-box a:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination a {
            padding: 10px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>مدونة بسيطة</h1>
    </header>
    
    <div id="post-container" class="container"></div>

    <div id="pagination" class="pagination"></div>

    <footer>
        <p>© 2025 مدونة بسيطة</p>
    </footer>

    <script>
        // دالة لتحميل المقالات من ملف JSON
        let allPosts = [];
        const postsPerPage = 16;
        let currentPage = 1;

        function loadPosts(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    allPosts = data;
                    displayPosts();
                    displayPagination();
                })
                .catch(error => console.error('Error loading the JSON:', error));
        }

        // دالة لعرض المقالات حسب الصفحة الحالية
        function displayPosts() {
            const container = document.getElementById('post-container');
            container.innerHTML = ''; // مسح المحتوى القديم

            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToDisplay = allPosts.slice(startIndex, endIndex);

            postsToDisplay.forEach(post => {
                const postBox = document.createElement('div');
                postBox.classList.add('post-box');

                const postTitle = document.createElement('h2');
                postTitle.textContent = post.title;

                const postDescription = document.createElement('p');
                postDescription.textContent = post.description;

                const postLink = document.createElement('a');
                postLink.href = post.url;
                postLink.textContent = 'اقرأ المزيد';

                postBox.appendChild(postTitle);
                postBox.appendChild(postDescription);
                postBox.appendChild(postLink);
                container.appendChild(postBox);
            });
        }

        // دالة لعرض الترقيم والتنقل بين الصفحات
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // مسح الترقيم القديم

            const totalPages = Math.ceil(allPosts.length / postsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.textContent = i;
                pageLink.href = '#';
                pageLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    currentPage = i;
                    displayPosts();
                    displayPagination();
                });

                pagination.appendChild(pageLink);
            }
        }

        // تحميل البيانات من ملف JSON
        loadPosts('https://likebook.online/searchData.json');
    </script>
</body>
</html>
