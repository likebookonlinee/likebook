<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة بسيطة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .post-box {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-box a {
            display: block;
            padding: 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .post-box a:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>مدونة بسيطة وسريعة</h1>
    </header>
    
    <div class="container">
        <div class="post-box">
            <img src="https://via.placeholder.com/300x200" alt="صورة التدوينة">
            <a href="#">عنوان التدوينة 1</a>
        </div>
        <div class="post-box">
            <img src="https://via.placeholder.com/300x200" alt="صورة التدوينة">
            <a href="#">عنوان التدوينة 2</a>
        </div>
        <div class="post-box">
            <img src="https://via.placeholder.com/300x200" alt="صورة التدوينة">
            <a href="#">عنوان التدوينة 3</a>
        </div>
        <div class="post-box">
            <img src="https://via.placeholder.com/300x200" alt="صورة التدوينة">
            <a href="#">عنوان التدوينة 4</a>
        </div>
    </div>

    <footer>
        <p>© 2025 مدونة بسيطة</p>
    </footer>
</body>
</html>
