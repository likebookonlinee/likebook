<script>
    const CARDS_PER_PAGE = 20; // عدد البطاقات لكل صفحة
    let currentPage = 1; // الصفحة الحالية
    let totalPages = 1; // إجمالي عدد الصفحات

    // تحميل البيانات من ملف JSON
    fetch('https://likebook.online/searchData.json')
        .then(response => response.json())
        .then(data => {
            const cardsContainer = document.getElementById('cards-container');
            totalPages = Math.ceil(data.length / CARDS_PER_PAGE); // حساب عدد الصفحات

            // دالة لعرض البطاقات للصفحة الحالية
            function displayCards(page) {
                cardsContainer.innerHTML = ''; // تنظيف المحتوى
                const start = (page - 1) * CARDS_PER_PAGE;
                const end = start + CARDS_PER_PAGE;
                const pageData = data.slice(start, end); // تحديد بيانات الصفحة

                pageData.forEach(item => {
                    if (item.title && item.description && item.url && item.image) {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.onclick = () => window.location.href = item.url;
                        card.innerHTML = `
                            <img class="lazy-load" data-src="${item.image}" alt="${item.title}" loading="lazy">
                            <div class="card-content">
                                <h3>${item.title}</h3>
                                <p>${item.description}</p>
                            </div>
                        `;
                        cardsContainer.appendChild(card);
                    }
                });

                renderPagination(); // تحديث أزرار الصفحات
            }

            // دالة لعرض أزرار التنقل بين الصفحات
            function renderPagination() {
                const paginationContainer = document.getElementById('pagination');
                paginationContainer.innerHTML = ''; // تنظيف الأزرار القديمة

                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.textContent = i;
                    button.className = i === currentPage ? 'button active' : 'button';
                    button.onclick = () => {
                        currentPage = i;
                        displayCards(currentPage);
                    };
                    paginationContainer.appendChild(button);
                }
            }

            displayCards(currentPage); // عرض الصفحة الأولى عند التحميل
        })
        .catch(error => console.error('Error loading data:', error));

    // دالة لتحميل الصور باستخدام IntersectionObserver (اختياري لتحسين الأداء)
    function loadImages() {
        const images = document.querySelectorAll('.lazy-load');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.getAttribute('data-src'); // تحميل الصورة
                    img.removeAttribute('data-src'); // إزالة البيانات المؤقتة
                    observer.unobserve(img); // إيقاف المراقبة بعد تحميل الصورة
                }
            });
        });

        images.forEach(img => {
            observer.observe(img); // بدء مراقبة كل صورة
        });
    }

 

    // دالة لحساب مسافة ليفنشتاين (Levenshtein Distance)
    function levenshtein(a, b) {
        const tmp = [];
        let i, j, alen = a.length, blen = b.length, cost;
        if (alen === 0) return blen;
        if (blen === 0) return alen;
        for (i = 0; i <= alen; i++) tmp[i] = [i];
        for (j = 0; j <= blen; j++) tmp[0][j] = j;
        for (i = 1; i <= alen; i++) {
            for (j = 1; j <= blen; j++) {
                cost = (a[i - 1] === b[j - 1]) ? 0 : 1;
                tmp[i][j] = Math.min(tmp[i - 1][j] + 1, tmp[i][j - 1] + 1, tmp[i - 1][j - 1] + cost);
            }
        }
        return tmp[alen][blen];
    }

    // دالة البحث مع اقتراحات مشابهة
    function searchSite() {
        const query = document.getElementById('search-box').value.toLowerCase();
        
        if (query) {
            fetch('https://likebook.online/searchData.json')  // رابط بيانات البحث لديك
                .then(response => response.json())
                .then(data => {
                    const results = data.filter(item => item.name.toLowerCase().includes(query));
                    const suggestions = [];
        
                    // العثور على نتائج مشابهة باستخدام مسافة ليفنشتاين
                    data.forEach(item => {
                        const distance = levenshtein(query, item.name.toLowerCase());
                        if (distance <= 2) {  // تحديد المسافة التي تعتبر مشابهة
                            suggestions.push(item);
                        }
                    });
        
                    if (results.length > 0) {
                        displayResults(results);
                    } else if (suggestions.length > 0) {
                        displayResults(suggestions, 'اقتراحات قد تكون مفيدة');
                    } else {
                        alert("لم يتم العثور على نتائج. حاول التحقق من الكتابة.");
                    }
                })
                .catch(error => console.error('Error fetching search data:', error));
        } else {
            alert("يرجى إدخال كلمة البحث.");
        }
    }

    // دالة لعرض النتائج
    function displayResults(items, message = "نتائج البحث") {
        const container = document.getElementById('results-container');
        container.innerHTML = `<h3>${message}</h3>`;
        items.forEach(item => {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <h4>${item.name}</h4>
                <p>${item.description.substring(0, 80)}...</p>
                <a href="${item.link}">اقرأ المزيد</a>
            `;
            container.appendChild(resultItem);
        });
    }

    // إضافة حدث للبحث عند الضغط على زر Enter
    document.getElementById('search-box').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            searchSite();
        }
    });
