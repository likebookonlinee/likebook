    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .site-name {
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar .search-bar input {
            padding: 5px;
            font-size: 14px;
            width: 200px;
        }

        .top-bar .search-bar button {
            padding: 6px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* التوافق مع الأجهزة الصغيرة */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
        .buttons-container {
            margin-top: 50px;
        }
        .button {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
            display: inline-block;
            border: 1px solid #e67e22;
        }
        .button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>


<div class="top-bar">
    <div class="site-name">
        <span onclick="window.location.href='https://likebook.online';" style="color: #f39c12; font-weight: bold; cursor: pointer;">موقع لايك </span><span style="color: white; font-weight: bold;">بوك</span>
    </div>
    <div class="search-bar">
        <input type="text" id="search-box" placeholder="ابحث في الموقع...">
        <button onclick="searchSite()">بحث</button>
    </div>
</div>
<div class="buttons-container">
    <a href="likebook.online" class="button">الصفحة الرئيسية</a>
</div>

<h1 style="text-align:center; margin-top: 20px;">اكتشف المزيد عن التغذية الصحية</h1>

<div class="cards-container" id="cards-container">
    <!-- البطاقات ستظهر هنا بعد تحميل البيانات -->
</div>

<!-- Footer Section -->
<footer style="background-color: #333; color: white; padding: 10px 0; text-align: center; margin-top: 50px;">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex-wrap: wrap;">
        <!-- روابط الصفحات في القسم الأيسر -->
        <div style="font-size: 16px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; margin-bottom: 10px;">
            <a href="https://likebook.online/contact-us" style="color: white; text-decoration: none;">اتصل بنا</a>
            <a href="https://likebook.online/about-us" style="color: white; text-decoration: none;">من نحن</a>
            <a href="https://likebook.online/privacy-policy" style="color: white; text-decoration: none;">سياسة الخصوصية</a>
        </div>
  
        <!-- حقوق الطبع والنشر في المركز -->
        <div style="font-size: 14px; font-weight: bold; margin-bottom: 10px;">
            © 2024 likebook.online
        </div>
  
        <!-- روابط التواصل الاجتماعي في القسم الأيمن -->
        <div style="display: flex; gap: 15px; justify-content: center;">
            <!-- WhatsApp -->
            <a href="https://wa.me/yourwhatsapplink" target="_blank" style="color: white; text-decoration: none;">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" style="width: 32px; height: 32px;">
            </a>
            <!-- Telegram -->
            <a href="https://t.me/cryptolike_store" target="_blank" style="color: white; text-decoration: none;">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" style="width: 32px; height: 32px;">
            </a>
            <!-- Twitter -->
            <a href="https://x.com/Cryptolike18689" target="_blank" style="color: white; text-decoration: none;">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width: 32px; height: 32px;">
            </a>
        </div>
    </div>
</footer>

<!-- استعلامات الوسائط لتجاوب أفضل مع الأجهزة الصغيرة -->
<style>
    @media (max-width: 768px) {
        footer div {
            flex-direction: column;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            margin-bottom: 10px;
        }

        .top-bar {
            flex-direction: column;
            align-items: center;
        }
    }
</style>


<script>
    // تحميل البيانات من ملف JSON
    fetch('https://likebook.online/json/takh.json')
        .then(response => response.json())
        .then(data => {
            const cardsContainer = document.getElementById('cards-container');
            data.forEach(item => {
                if (item.title && item.description && item.url && item.image) {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.onclick = () => window.location.href = item.url;
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div class="card-content">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                    cardsContainer.appendChild(card);
                }
            });
        })
        .catch(error => console.error('Error loading data:', error));

    // دالة البحث
    function searchSite() {
        const query = document.getElementById('search-box').value.trim();
        if (query) {
            // إعادة التوجيه إلى رابط البحث مع الاستعلام
            window.location.href = `https://likebook.online/search?q=${query}`;
        } else {
            alert("يرجى إدخال كلمة البحث.");
        }
    }

    // إضافة حدث للبحث عند الضغط على زر Enter
    document.getElementById('search-box').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            searchSite();
        }
    });
</script>

</body>
</html>
